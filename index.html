<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <form id="mailingAddress">
        <h3>What is your name?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="prefix" value="Dr." checked>
            Dr.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="prefix" value="Mr." checked>
            Mr.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="prefix" value="Ms." checked>
            Ms.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="prefix" value="Mrs." checked>
            Mrs.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="prefix" value="Miss" checked>
            Miss
          </label>
        </div>
        <div class="mailingAddress-form">
          <label for="name"></label>
          <input id="name_1" class="format-control" type="text">
        </div>
        <h3>What is your Mailing Address?</h3>
        <div class="mailingAddress-form">
          <label for="address"></label>
          <input id="address" class="format-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p id="output"></p>
      <div class="receipt">
        <h4>Dear <span id="nameOutput"></span>,</h4>
        <p>Thank you for your purchase here at Online Marketplace. Your order has been placed and is set to be delivered to <span id="addressOutput"></span>.
      </div>
    </div>
  </body>
</html>
